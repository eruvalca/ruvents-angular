<div class="row">
  <div class="col-12 col-md-4 offset-md-4 text-center">
    <button routerLink="/new" class="btn btn-secondary">New Ruvent</button>
  </div>
</div>
<br>
<div class="row" *ngIf="ruvents">
  <div class="col-12 text-center">
    <h2>{{currentMonthDate.format('MMMM')}} '{{currentMonthDate.format('YY')}}</h2>
  </div>
  <div class="col-6 col-md-3 offset-md-3 text-left">
    <button (click)="getRuvents(prevMonthDate)" class="btn btn-sm btn-block btn-outline-info">{{prevMonthDate.format('MMMM')}} '{{prevMonthDate.format('YY')}}</button>
  </div>
  <div class="col-6 col-md-3 text-right">
    <button (click)="getRuvents(nextMonthDate)" class="btn btn-sm btn-block btn-outline-info">{{nextMonthDate.format('MMMM')}} '{{nextMonthDate.format('YY')}}</button>
  </div>
</div>
<br>
<div class="row" *ngIf="ruvents">
  <div *ngFor="let ruvent of ruvents" class="col-12 col-md-4 ruvent-card">
    <div class="card shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="card-title">{{ruvent.title}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <p class="card-text text-muted">{{ruvent.startDate | date:'shortDate'}} {{ruvent.startTime | numberToTime}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="card-text">{{ruvent.address}}</p>
          </div>
        </div>
        <button routerLink="/detail/{{ruvent.ruventId}}" class="btn btn-sm btn-info btn-block">Details</button>
      </div>
    </div>
  </div>
</div>
