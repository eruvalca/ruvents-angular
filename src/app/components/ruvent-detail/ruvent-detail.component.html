<div *ngIf="ruvent" class="row">
  <div class="col-12 text-center">
    <h1>{{ruvent.title}}</h1>
  </div>
</div>
<div *ngIf="ruvent" class="row">
  <div class="col-12 col-md-4 offset-md-4">
    <p>{{ruvent.description}}</p>
    <p><strong>When:</strong> {{ruvent.date | date:'shortDate'}} {{ruvent.startTimeHour | numberToTime: ruvent.startTimeMinute}} - {{ruvent.endTimeHour | numberToTime: ruvent.endTimeMinute}}</p>
    <p><strong>Where:</strong> {{ruvent.address}}</p>
  </div>
  <div class="col-6 col-md-3 offset-md-3">
    <button (click)="deleteRuvent()" class="btn btn-sm btn-block btn-danger">Delete</button>
  </div>
  <div class="col-6 col-md-3">
      <button routerLink="/edit/{{ruvent.ruventId}}" class="btn btn-sm btn-block btn-info">Edit</button>
  </div>
  <div class="col-12 col-md-6 offset-md-3">
    <button routerLink="/home" class="btn btn-sm btn-block btn-secondary">Go Home</button>
  </div>
</div>
