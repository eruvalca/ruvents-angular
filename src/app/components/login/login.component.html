<div class="row">
    <div class="col col-md-6 offset-md-3">
      <h3>Login</h3>
    </div>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group row">
      <div class="col col-md-6 offset-md-3">
        <label for="title">Username:</label>
        <input type="text" class="form-control" formControlName="username" required>
        <div
          *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <p *ngIf="loginForm.controls['username'].errors.required" class="text-danger">
            A username is required.
          </p>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col col-md-6 offset-md-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" formControlName="password" minlength="6" required autocomplete="off">
        <div
          *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <p *ngIf="loginForm.controls['password'].errors.minLength" class="text-danger">
            Your password must be at least 6 characters long.
          </p>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6 col-md-3 offset-md-3">
        <button routerLink="/home" class="btn btn-secondary btn-block shadow-sm" type="reset">Cancel</button>
      </div>
      <div class="col-6 col-md-3">
        <button [disabled]="loginForm.invalid" class="btn btn-success btn-block shadow-sm" type="submit">Login</button>
      </div>
    </div>
  </form>
