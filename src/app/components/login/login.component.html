<div class="row">
    <div class="col col-md-6 offset-md-3">
      <h3>Login</h3>
    </div>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group row">
      <div class="col col-md-6 offset-md-3">
        <label for="title">Phone Number:</label>
        <input type="number" class="form-control" formControlName="phoneNumber" required>
        <div
          *ngIf="loginForm.controls['phoneNumber'].invalid && (loginForm.controls['phoneNumber'].dirty || loginForm.controls['phoneNumber'].touched)">
          <p *ngIf="loginForm.controls['phoneNumber'].errors.required" class="text-danger">
            Your phone number is required.
          </p>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6 col-md-3 offset-md-3">
        <button routerLink="/home" class="btn btn-lg btn-secondary btn-block shadow-sm" type="reset">Cancel</button>
      </div>
      <div class="col-6 col-md-3">
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-success btn-block shadow-sm" type="submit">Login</button>
      </div>
    </div>
  </form>
